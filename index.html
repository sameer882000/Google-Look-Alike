<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="icon.webp" type="image/webp">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
        <nav>
          <ul id="nav_bar">
            <li class="nav-links"><a href="#">Gmail</a></li>
            <li class="nav-links"><a href="#">Images</a></li>
            <li id="sign_in"><a href="#">Sign in</a></li>
          </ul>  
        </nav>  
      </header> 

    <div id="googlediv">
      <image id="googlelogo" src="googlelogo.png"></image>
      <div class="form">  
        <form>
          <label for="form-search"></label>
          <input type="text" id="form-search" placeholder="Search Google or type URL">
        </form>
      </div> 
      <div class= "buttons">  
        <input type="submit" value="Google Search" id="google_search">
        <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
      </div>
    </div>
    
      <footer id="footer">
        <div id="left">
          <span class="link">Advertising</span>
          <span class="link">Business</span>
          <span class="link">About</span>
          <span class="link">How Search Works</span>
        </div>
        
        <div id="right">
          <span class="link">Privacy</span>
          <span class="link">Terms</span>
          <span class="link">Settings</span>
        </div>
      </footer>
    
  </body>
</html>
